<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
        <div class="row">
            <div class="col-md-12">
                <h1>Palindrome Checker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="inputDiv">
                <form class="form d-flex flex-column align-items-center justify-content-around gap-3">
                    <label for="text">Type in a word to check if it's a Palindrome</label>
                    <input id="text" type="text" aria-label="Input text">
                    <button class="btn btn-primary" type="button" id="checkButton">Check</button>
                </form>
            </div>
            <div class="col-md-12 text-center" id="resultDiv">
                <p id="result"></p>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
